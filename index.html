<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #2ff5ff -26%, #09be91 145%);
          "
        >
          <h1>Mountains</h1>
          <p>
            The only mountains that can be better than mountains are the ones i
            haven't been to yet...
          </p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #e66dd5 -1%, #f30fcd 124%);
          "
        >
          <h1>Sakura</h1>
          <p>Programming made the tree bloom</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #b508ea 1%, #fc00fce3 128%);
          "
        >
          <h1>Ryan Gosling</h1>
          <p>Да не умер он в конце драйва!!!</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ffaf01 -8%, #cc7a00 138%);
          "
        >
          <h1>Deserts</h1>
          <p>The desert is magnificent, but mercilles to the careless</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://ethnomir.ru/upload/medialibrary/1a4/pustynya_sahara_2.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.film.ru/sites/default/files/filefield_paths/bladerunner2049_trailer2.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/77/Kawazu-zakura2.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1491582990992-68ec88e070a3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1631&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
